<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="1つ目の値"type="text" name="" value="">
    <input id="2つ目の値"type="text" name="" value="">
    <button onclick="keisan()" type="button" name="button">計算する</button>
    <script type="text/javascript">
    function keisan() {
      var prompt_a = prompt("一つ目の数を入れてください");
      var prompt_b = prompt("二つ目の数を入れてください");

      var result = parseInt(prompt_a) + parseInt(prompt_b);

      alert(result);
    }

    </script>
  </body>
</html>
